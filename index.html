<!doctype html>
<html ng-app="gameboardApp">
<head>
  <title>gameboard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="js/interact-1.2.0.js"></script>
  <script src="js/gameboard.js"></script>
  <link href="css/default.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body ng-controller="gameboardCtrl">  
    
  <div class="zone zone-board">
    <div class="zone zone-fixed">
      <p>Fixed</p>
    </div>
    <div class="zone zone-private">
      <p>Hidden</p>
    </div>
    <div class="draggable card" ng-repeat="card in cards" style="transform:translate({{card.x}}px,{{card.y}}px) rotate({{card.rotation}}deg); z-index: {{card.z}}" data-index="{{$index}}">
      <img ng-src="cards/{{card.flipped ? card.src : '_back.jpg'}}" />
    </div>
  </div>

  <a>{{test()}}</a>
  <p>debug list</p>
  <ul>
    <li ng-repeat="card in cards">{{card.x}}/{{card.y}}:{{card.src}}</li>
  </ul>
  
</body>
</html>
