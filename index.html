<!doctype html>
<html ng-app="gameboardApp">
<head>
  <title>gameboard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="js/interact-1.2.0.js"></script>
  <script src="js/gameboard.js"></script>
  <link href="css/default.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body ng-controller="gameboardCtrl">  
    
  <div class="board-container">
    <div class="draggable card" ng-repeat="stack in stacks" ng-class="{moving: stack.moving}" style="transform:translate({{stack.x}}px,{{stack.y}}px) rotate({{stack.rotation}}deg); border-left-width: {{stack.cards.length + 4}}px;" data-index="{{$index}}">
      <img ng-src="cards/{{stack.flipped ? stack.cards[0] : '_back.jpg'}}" />
    </div>
  </div>

  <p>debug list</p>
  <ul>
    <li ng-repeat="stack in stacks">{{stack.x}}/{{stack.y}}:{{stack.cards}}</li>
  </ul>
  
</body>
</html>
